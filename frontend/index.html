<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8N Mail Sender</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
        <div class="floating-shape shape-5"></div>
    </div>

    <div class="container">
        <header class="modern-header">
            <div class="header-icon">
                <i class="fas fa-paper-plane"></i>
            </div>
            <h1>N8N Mail Sender</h1>
            <p>智能情感分析郵件發送平台</p>
            <div class="header-decoration">
                <div class="pulse-dot"></div>
                <div class="pulse-dot delay-1"></div>
                <div class="pulse-dot delay-2"></div>
            </div>
        </header>

        <div class="main-content">
            <div class="card status-card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h2>即時資料狀態</h2>
                    <div class="status-indicator" id="status-indicator">
                        <span class="indicator-dot"></span>
                        <span class="indicator-text">連接中...</span>
                    </div>
                </div>
                <div class="card-content">
                    <div id="data-status" class="data-display">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                            <span>載入資料中...</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card form-card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-envelope-open-text"></i>
                    </div>
                    <h2>郵件配置</h2>
                </div>
                <div class="card-content">
                    <form id="email-form" class="modern-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="recipient_email">
                                    <i class="fas fa-at"></i>
                                    收件人信箱
                                </label>
                                <div class="input-wrapper">
                                    <input type="email" id="recipient_email" name="recipient_email"
                                           placeholder="example@gmail.com" required>
                                    <span class="input-focus-line"></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="subject">
                                    <i class="fas fa-heading"></i>
                                    郵件主旨
                                </label>
                                <div class="input-wrapper">
                                    <input type="text" id="subject" name="subject"
                                           value="N8N 情感分析報告" required>
                                    <span class="input-focus-line"></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="custom_content">
                                    <i class="fas fa-edit"></i>
                                    自訂內容 <span class="optional">(選填)</span>
                                </label>
                                <div class="textarea-wrapper">
                                    <textarea id="custom_content" name="custom_content" rows="3"
                                              placeholder="輸入您想要在郵件開頭加入的自訂內容..."></textarea>
                                    <span class="input-focus-line"></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="options-grid">
                                <div class="custom-checkbox">
                                    <input type="checkbox" id="include_sentiment" name="include_sentiment" checked>
                                    <label for="include_sentiment">
                                        <span class="checkbox-mark">
                                            <i class="fas fa-check"></i>
                                        </span>
                                        <span class="checkbox-text">
                                            <strong>包含情感分析</strong>
                                            <small>顯示情感分數和評估結果</small>
                                        </span>
                                    </label>
                                </div>

                                <div class="custom-checkbox">
                                    <input type="checkbox" id="include_message" name="include_message" checked>
                                    <label for="include_message">
                                        <span class="checkbox-mark">
                                            <i class="fas fa-check"></i>
                                        </span>
                                        <span class="checkbox-text">
                                            <strong>包含原始訊息</strong>
                                            <small>附加完整的訊息內容</small>
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" id="send-btn" class="send-btn" disabled>
                                <span class="btn-icon">
                                    <i class="fas fa-rocket"></i>
                                </span>
                                <span class="btn-text">發送郵件</span>
                                <div class="btn-ripple"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="result-modal" id="result-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-icon" id="modal-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h3 id="modal-title">發送成功</h3>
                    <button class="modal-close" id="modal-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modal-message">郵件已成功發送！</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
