<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市場分析報告系統 - 即時黃金價格</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
        <div class="floating-shape shape-5"></div>
    </div>

    <div class="container">
        <!-- 導航列 -->
        <nav class="navigation">
            <div class="nav-brand">
                <i class="fas fa-chart-line"></i>
                <span>市場分析系統</span>
            </div>
            <div class="nav-links">
                <a href="/mail" class="nav-link mail-link">
                    <i class="fas fa-envelope"></i>
                    郵件發送
                </a>
                <a href="/api/docs" class="nav-link docs-link" target="_blank">
                    <i class="fas fa-book"></i>
                    API 文檔
                </a>
                <div class="system-time" id="system-time">
                    <i class="fas fa-clock"></i>
                    <span id="current-time">--:--:--</span>
                </div>
            </div>
        </nav>

        <!-- 頁面標題 -->
        <header class="page-header">
            <div class="header-icon">
                <i class="fas fa-coins"></i>
            </div>
            <h1>市場分析報告系統</h1>
            <p>智能情感分析 • 即時黃金價格 • 自動化報告</p>
            <div class="last-updated" id="last-updated">
                <i class="fas fa-sync"></i>
                <span>最後更新: --</span>
            </div>
        </header>

        <!-- 主要內容 -->
        <div class="main-content">
            <!-- 黃金價格卡片 -->
            <div class="card gold-price-card">
                <div class="card-header">
                    <div class="card-icon gold-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                    <h2>黃金期貨價格 (GC=F)</h2>
                    <div class="price-controls">
                        <select id="time-period" class="control-select">
                            <option value="1d">1天</option>
                            <option value="5d">5天</option>
                            <option value="1mo">1個月</option>
                            <option value="3mo" selected>3個月</option>
                            <option value="6mo">6個月</option>
                            <option value="1y">1年</option>
                        </select>
                        <div class="price-status" id="price-status">
                            <span class="status-dot"></span>
                            <span class="status-text">載入中...</span>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <!-- 價格顯示區域 -->
                    <div class="price-display" id="price-display">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                            <span>正在載入黃金價格...</span>
                        </div>
                    </div>

                    <!-- 技術指標 -->
                    <div class="technical-indicators" id="technical-indicators" style="display: none;">
                        <h3><i class="fas fa-chart-line"></i> 技術指標</h3>
                        <div class="indicators-grid">
                            <div class="indicator-item">
                                <span class="indicator-label">MA20</span>
                                <span class="indicator-value" id="ma20-value">--</span>
                            </div>
                            <div class="indicator-item">
                                <span class="indicator-label">MA50</span>
                                <span class="indicator-value" id="ma50-value">--</span>
                            </div>
                            <div class="indicator-item">
                                <span class="indicator-label">RSI</span>
                                <span class="indicator-value" id="rsi-value">--</span>
                            </div>
                        </div>
                    </div>

                    <!-- 圖表區域 -->
                    <div class="chart-section">
                        <div class="chart-header">
                            <h3><i class="fas fa-chart-area"></i> 價格走勢圖</h3>
                            <div class="chart-controls">
                                <button class="chart-control-btn active" data-type="line">
                                    <i class="fas fa-chart-line"></i> 線圖
                                </button>
                                <button class="chart-control-btn" data-type="candle">
                                    <i class="fas fa-chart-bar"></i> K線
                                </button>
                            </div>
                        </div>
                        <div class="chart-container" id="chart-container">
                            <canvas id="goldChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 市場分析數據卡片 -->
            <div class="card data-card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <h2>市場情感分析</h2>
                    <div class="status-indicator" id="status-indicator">
                        <span class="indicator-dot"></span>
                        <span class="indicator-text">載入中...</span>
                    </div>
                </div>
                <div class="card-content">
                    <div id="market-data-display">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                            <span>正在載入市場數據...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 快速操作卡片 -->
            <div class="card actions-card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h2>快速操作</h2>
                </div>
                <div class="card-content">
                    <div class="action-buttons">
                        <a href="/mail" class="action-btn primary">
                            <i class="fas fa-paper-plane"></i>
                            <span>發送郵件報告</span>
                        </a>
                        <button onclick="refreshAllData()" class="action-btn secondary" id="refresh-btn">
                            <i class="fas fa-sync"></i>
                            <span>刷新數據</span>
                        </button>
                        <a href="/api/docs" target="_blank" class="action-btn info">
                            <i class="fas fa-book"></i>
                            <span>API 文檔</span>
                        </a>
                        <button onclick="toggleTechnicalIndicators()" class="action-btn gold" id="indicator-toggle">
                            <i class="fas fa-chart-line"></i>
                            <span>顯示技術指標</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 頁腳 -->
        <footer class="page-footer">
            <div class="footer-content">
                <div class="footer-info">
                    <h3>市場分析報告系統</h3>
                    <p>AI 驅動的智能市場分析與報告生成平台</p>
                </div>
                <div class="footer-stats">
                    <div class="stat-item">
                        <span class="stat-label">系統版本</span>
                        <span class="stat-value">v2.1.0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">數據來源</span>
                        <span class="stat-value">Yahoo Finance</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">下次更新</span>
                        <span class="stat-value" id="next-update">--</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // 全域變數
        let goldChart = null;
        let goldPriceData = null;
        let chartType = 'line';
        let currentPeriod = '3mo';
        let autoRefreshInterval = null;
        let indicatorsVisible = false;

        // 時間更新
        function updateSystemTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString('zh-TW');
        }

        // 載入黃金價格數據
        async function loadGoldPrice(period = currentPeriod, showLoading = true) {
            try {
                if (showLoading) {
                    updatePriceStatus('loading', '載入中...');
                }

                const response = await fetch(`/api/gold-price?period=${period}&interval=1h`);
                const result = await response.json();

                if (result.status === 'success') {
                    goldPriceData = result.data;
                    displayGoldPrice(result.data);
                    updateTechnicalIndicators(result.data.technical_indicators);
                    createGoldChart(result.data);
                    updatePriceStatus('connected', '即時更新');

                    // 更新下次更新時間
                    document.getElementById('next-update').textContent =
                        new Date(result.next_update).toLocaleTimeString('zh-TW');

                    // 更新最後更新時間
                    const lastUpdated = new Date(result.data.last_updated);
                    document.getElementById('last-updated').querySelector('span').textContent =
                        `最後更新: ${lastUpdated.toLocaleString('zh-TW')}`;
                } else {
                    throw new Error(result.message || '獲取數據失敗');
                }
            } catch (error) {
                console.error('載入黃金價格失敗:', error);
                displayPriceError('無法載入黃金價格: ' + error.message);
                updatePriceStatus('error', '連接錯誤');
            }
        }

        // 顯示黃金價格
        function displayGoldPrice(data) {
            const changeClass = data.change >= 0 ? 'positive' : 'negative';
            const changeIcon = data.change >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
            const changeSymbol = data.change >= 0 ? '+' : '';

            document.getElementById('price-display').innerHTML = `
                <div class="gold-price-info">
                    <div class="price-main">
                        <div class="current-price">
                            <span class="price-value">${data.current_price.toFixed(2)}</span>
                            <span class="price-unit">USD/oz</span>
                        </div>
                        <div class="price-change ${changeClass}">
                            <i class="fas ${changeIcon}"></i>
                            <span>${changeSymbol}${data.change.toFixed(2)} (${changeSymbol}${data.change_percent.toFixed(2)}%)</span>
                        </div>
                    </div>

                    <div class="price-statistics">
                        <div class="stat-grid">
                            <div class="stat-item">
                                <span class="stat-label">24H 最高</span>
                                <span class="stat-value">${data.high_24h.toFixed(2)}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">24H 最低</span>
                                <span class="stat-value">${data.low_24h.toFixed(2)}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">成交量</span>
                                <span class="stat-value">${formatVolume(data.volume_24h)}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">市場狀態</span>
                                <span class="stat-value market-${data.market_status}">
                                    ${data.market_status === 'open' ? '🟢 開市' : '🔴 休市'}
                                </span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">數據點數</span>
                                <span class="stat-value">${data.data_points} 點</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">時間範圍</span>
                                <span class="stat-value">${getPeriodText(data.period)}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // 更新技術指標
        function updateTechnicalIndicators(indicators) {
            if (indicators.ma_20) {
                document.getElementById('ma20-value').textContent = `${indicators.ma_20.toFixed(2)}`;
            }
            if (indicators.ma_50) {
                document.getElementById('ma50-value').textContent = `${indicators.ma_50.toFixed(2)}`;
            }
            if (indicators.rsi) {
                const rsiValue = document.getElementById('rsi-value');
                rsiValue.textContent = indicators.rsi.toFixed(1);
                // RSI 顏色指示
                if (indicators.rsi > 70) {
                    rsiValue.className = 'indicator-value rsi-overbought';
                } else if (indicators.rsi < 30) {
                    rsiValue.className = 'indicator-value rsi-oversold';
                } else {
                    rsiValue.className = 'indicator-value rsi-neutral';
                }
            }
        }

        // 創建黃金價格圖表
        function createGoldChart(data) {
            const ctx = document.getElementById('goldChart').getContext('2d');

            if (goldChart) {
                goldChart.destroy();
            }

            const chartData = data.chart_data;
            const labels = chartData.map(d => new Date(d.time));
            const prices = chartData.map(d => d.price);

            const config = {
                type: chartType,
                data: {
                    labels: labels,
                    datasets: [{
                        label: '黃金價格 (USD/oz)',
                        data: prices,
                        borderColor: '#FFD700',
                        backgroundColor: chartType === 'line' ?
                            'rgba(255, 215, 0, 0.1)' :
                            prices.map((price, i) => chartData[i].open <= price ? '#10b981' : '#ef4444'),
                        borderWidth: 2,
                        fill: chartType === 'line',
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: '#f8fafc',
                                font: { size: 12 }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(30, 41, 59, 0.9)',
                            titleColor: '#f8fafc',
                            bodyColor: '#cbd5e1',
                            borderColor: '#FFD700',
                            borderWidth: 1,
                            callbacks: {
                                title: function(context) {
                                    return new Date(context[0].label).toLocaleString('zh-TW');
                                },
                                label: function(context) {
                                    const dataPoint = chartData[context.dataIndex];
                                    if (chartType === 'line') {
                                        return `價格: ${context.parsed.y.toFixed(2)} USD/oz`;
                                    } else {
                                        return [
                                            `開盤: ${dataPoint.open.toFixed(2)}`,
                                            `最高: ${dataPoint.high.toFixed(2)}`,
                                            `最低: ${dataPoint.low.toFixed(2)}`,
                                            `收盤: ${dataPoint.price.toFixed(2)}`,
                                            `成交量: ${formatVolume(dataPoint.volume)}`
                                        ];
                                    }
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                displayFormats: {
                                    hour: 'MM/DD HH:mm',
                                    day: 'MM/DD',
                                    week: 'MM/DD',
                                    month: 'YYYY/MM'
                                }
                            },
                            grid: { color: 'rgba(203, 213, 225, 0.1)' },
                            ticks: {
                                color: '#cbd5e1',
                                maxTicksLimit: 10,
                                font: { size: 10 }
                            }
                        },
                        y: {
                            grid: { color: 'rgba(203, 213, 225, 0.1)' },
                            ticks: {
                                color: '#cbd5e1',
                                callback: function(value) {
                                    return ' + value.toFixed(0);
                                }
                            }
                        }
                    }
                }
            };

            goldChart = new Chart(ctx, config);
        }

        // 切換技術指標顯示
        function toggleTechnicalIndicators() {
            const indicators = document.getElementById('technical-indicators');
            const toggleBtn = document.getElementById('indicator-toggle');

            indicatorsVisible = !indicatorsVisible;

            if (indicatorsVisible) {
                indicators.style.display = 'block';
                toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i><span>隱藏技術指標</span>';
            } else {
                indicators.style.display = 'none';
                toggleBtn.innerHTML = '<i class="fas fa-chart-line"></i><span>顯示技術指標</span>';
            }
        }

        // 刷新所有數據
        async function refreshAllData() {
            const refreshBtn = document.getElementById('refresh-btn');
            const originalContent = refreshBtn.innerHTML;

            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>刷新中...</span>';
            refreshBtn.disabled = true;

            try {
                await Promise.all([
                    loadGoldPrice(currentPeriod),
                    loadMarketData()
                ]);
            } catch (error) {
                console.error('刷新數據失敗:', error);
            } finally {
                setTimeout(() => {
                    refreshBtn.innerHTML = originalContent;
                    refreshBtn.disabled = false;
                }, 1000);
            }
        }

        // 載入市場數據
        async function loadMarketData() {
            try {
                updateMarketStatus('loading', '載入中...');

                const response = await fetch('/api/current-data');
                const result = await response.json();

                if (result.data && Object.keys(result.data).length > 0) {
                    displayMarketData(result.data);
                    updateMarketStatus('connected', '已連接');
                } else {
                    displayNoMarketData();
                    updateMarketStatus('waiting', '等待數據...');
                }
            } catch (error) {
                console.error('載入市場數據失敗:', error);
                displayMarketError('無法載入市場數據: ' + error.message);
                updateMarketStatus('error', '連接錯誤');
            }
        }

        // 顯示市場數據
        function displayMarketData(data) {
            const sentimentClass = getSentimentClass(data.average_sentiment_score);
            const sentimentText = getSentimentText(data.average_sentiment_score);

            document.getElementById('market-data-display').innerHTML = `
                <div class="market-data">
                    <div class="data-row">
                        <div class="data-label">
                            <i class="fas fa-chart-line"></i>
                            情感分析分數
                        </div>
                        <div class="data-value">
                            <span class="sentiment-score ${sentimentClass}">
                                ${data.average_sentiment_score?.toFixed(3)} (${sentimentText})
                            </span>
                        </div>
                    </div>
                    <div class="data-row">
                        <div class="data-label">
                            <i class="fas fa-calendar-day"></i>
                            市場日期
                        </div>
                        <div class="data-value">${data.market_date || '今日'}</div>
                    </div>
                    <div class="data-row">
                        <div class="data-label">
                            <i class="fas fa-clock"></i>
                            接收時間
                        </div>
                        <div class="data-value">${data.received_time}</div>
                    </div>
                    <div class="data-row">
                        <div class="data-label">
                            <i class="fas fa-shield-alt"></i>
                            風險評估
                        </div>
                        <div class="data-value">${data.risk_assessment || '未知'}</div>
                    </div>
                    <div class="data-row">
                        <div class="data-label">
                            <i class="fas fa-trending-up"></i>
                            趨勢方向
                        </div>
                        <div class="data-value">${data.trend_direction || '未知'}</div>
                    </div>
                    <div class="data-row">
                        <div class="data-label">
                            <i class="fas fa-star"></i>
                            信心水平
                        </div>
                        <div class="data-value">${data.confidence_level || '未知'}</div>
                    </div>
                    <div class="data-row full-width">
                        <div class="data-label">
                            <i class="fas fa-newspaper"></i>
                            市場分析內容
                        </div>
                        <div class="market-content">
                            ${formatContent(data.message_content)}
                        </div>
                    </div>
                </div>
            `;
        }

        // 輔助函數
        function displayPriceError(message) {
            document.getElementById('price-display').innerHTML = `
                <div class="error-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>價格載入失敗</h3>
                    <p>${message}</p>
                    <button onclick="loadGoldPrice()" class="retry-btn">
                        <i class="fas fa-refresh"></i>
                        重試
                    </button>
                </div>
            `;
        }

        function updatePriceStatus(status, text) {
            const dot = document.querySelector('#price-status .status-dot');
            const textElement = document.querySelector('#price-status .status-text');
            dot.classList.remove('connected', 'error', 'loading');
            if (status !== 'loading') dot.classList.add(status);
            textElement.textContent = text;
        }

        function displayNoMarketData() {
            document.getElementById('market-data-display').innerHTML = `
                <div class="no-data">
                    <i class="fas fa-chart-bar"></i>
                    <h3>等待市場數據</h3>
                    <p>請確認 N8N 工作流程已正確運行並發送數據</p>
                </div>
            `;
        }

        function displayMarketError(message) {
            document.getElementById('market-data-display').innerHTML = `
                <div class="error-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>數據載入失敗</h3>
                    <p>${message}</p>
                    <button onclick="loadMarketData()" class="retry-btn">
                        <i class="fas fa-refresh"></i>
                        重試
                    </button>
                </div>
            `;
        }

        function updateMarketStatus(status, text) {
            const dot = document.querySelector('#status-indicator .indicator-dot');
            const textElement = document.querySelector('#status-indicator .indicator-text');
            dot.classList.remove('connected', 'error', 'loading');
            if (status !== 'waiting') dot.classList.add(status);
            textElement.textContent = text;
        }

        function getSentimentClass(score) {
            if (score > 0.1) return 'sentiment-positive';
            if (score < -0.1) return 'sentiment-negative';
            return 'sentiment-neutral';
        }

        function getSentimentText(score) {
            if (score > 0.6) return '極度樂觀';
            if (score > 0.3) return '樂觀';
            if (score > 0.1) return '略為樂觀';
            if (score > -0.1) return '中性';
            if (score > -0.3) return '略為悲觀';
            if (score > -0.6) return '悲觀';
            return '極度悲觀';
        }

        function formatContent(content) {
            if (!content) return '無市場分析內容';
            if (content.length > 300) {
                const preview = content.substring(0, 300);
                const remaining = content.substring(300);
                return `
                    <span class="content-preview">${preview}</span>
                    <span class="content-full" style="display: none;">${remaining}</span>
                    <button class="expand-btn" onclick="this.previousElementSibling.style.display='inline'; this.previousElementSibling.previousElementSibling.style.display='none'; this.style.display='none';">
                        ...展開完整內容
                    </button>
                `;
            }
            return content;
        }

        function formatVolume(volume) {
            if (volume >= 1000000) {
                return (volume / 1000000).toFixed(1) + 'M';
            } else if (volume >= 1000) {
                return (volume / 1000).toFixed(1) + 'K';
            }
            return volume.toString();
        }

        function getPeriodText(period) {
            const periods = {
                '1d': '1天',
                '5d': '5天',
                '1mo': '1個月',
                '3mo': '3個月',
                '6mo': '6個月',
                '1y': '1年'
            };
            return periods[period] || period;
        }

        // 事件監聽器
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 市場分析系統載入中...');

            // 時間範圍選擇器
            document.getElementById('time-period').addEventListener('change', function() {
                currentPeriod = this.value;
                loadGoldPrice(currentPeriod);
            });

            // 圖表類型切換
            document.querySelectorAll('.chart-control-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.chart-control-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    chartType = this.dataset.type;
                    if (goldPriceData) {
                        createGoldChart(goldPriceData);
                    }
                });
            });

            // 載入初始數據
            loadGoldPrice();
            loadMarketData();

            // 設定自動刷新
            autoRefreshInterval = setInterval(() => {
                loadGoldPrice(currentPeriod, false);
                loadMarketData();
            }, 60000); // 每分鐘刷新

            // 更新系統時間
            updateSystemTime();
            setInterval(updateSystemTime, 1000);

            console.log('✅ 系統初始化完成');
        });

        // 全域錯誤處理
        window.addEventListener('error', (e) => {
            console.error('全域錯誤:', e.error);
        });

        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
