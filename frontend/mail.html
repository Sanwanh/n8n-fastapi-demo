<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市場分析郵件發送</title>
    <link rel="stylesheet" href="/static/mail-style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>

    <div class="container">
        <!-- 導航列 -->
        <nav class="navigation">
            <div class="nav-brand">
                <i class="fas fa-envelope-open-text"></i>
                <span>郵件發送系統</span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i>
                    返回首頁
                </a>
            </div>
        </nav>

        <!-- 標題區域 -->
        <header class="page-header">
            <div class="header-icon">
                <i class="fas fa-paper-plane"></i>
            </div>
            <h1>市場分析郵件發送</h1>
            <p>將 N8N 市場分析數據通過郵件發送</p>
        </header>

        <!-- 主要內容 -->
        <div class="main-content">
            <!-- 市場數據顯示卡片 -->
            <div class="card data-card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h2>當前市場數據</h2>
                    <div class="status-indicator" id="status-indicator">
                        <span class="indicator-dot"></span>
                        <span class="indicator-text">載入中...</span>
                    </div>
                </div>
                <div class="card-content">
                    <div id="market-data-display">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                            <span>正在載入市場數據...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 郵件配置卡片 -->
            <div class="card mail-form-card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h2>郵件設定</h2>
                </div>
                <div class="card-content">
                    <form id="mail-form" class="mail-form">
                        <div class="form-grid">
                            <!-- 收件人設定 -->
                            <div class="form-group">
                                <label for="recipient">
                                    <i class="fas fa-user"></i>
                                    收件人郵件地址
                                </label>
                                <input type="email" id="recipient" name="recipient"
                                       placeholder="請輸入收件人郵件地址" required>
                            </div>

                            <!-- 寄件人名稱 -->
                            <div class="form-group">
                                <label for="sender_name">
                                    <i class="fas fa-signature"></i>
                                    寄件人名稱
                                </label>
                                <input type="text" id="sender_name" name="sender_name"
                                       value="市場分析系統" placeholder="請輸入寄件人名稱">
                            </div>

                            <!-- 郵件主旨 -->
                            <div class="form-group full-width">
                                <label for="subject">
                                    <i class="fas fa-heading"></i>
                                    郵件主旨
                                </label>
                                <input type="text" id="subject" name="subject"
                                       value="市場分析報告 - {date}" placeholder="請輸入郵件主旨">
                            </div>

                            <!-- 優先級設定 -->
                            <div class="form-group">
                                <label for="priority">
                                    <i class="fas fa-flag"></i>
                                    郵件優先級
                                </label>
                                <select id="priority" name="priority">
                                    <option value="low">低優先級</option>
                                    <option value="normal" selected>一般優先級</option>
                                    <option value="high">高優先級</option>
                                    <option value="urgent">緊急</option>
                                </select>
                            </div>

                            <!-- 郵件類型 -->
                            <div class="form-group">
                                <label for="mail_type">
                                    <i class="fas fa-tags"></i>
                                    郵件類型
                                </label>
                                <select id="mail_type" name="mail_type">
                                    <option value="daily">每日報告</option>
                                    <option value="weekly">週度分析</option>
                                    <option value="alert" selected>市場警示</option>
                                    <option value="summary">市場摘要</option>
                                </select>
                            </div>

                            <!-- 自訂內容 -->
                            <div class="form-group full-width">
                                <label for="custom_message">
                                    <i class="fas fa-edit"></i>
                                    自訂訊息 <span class="optional">(選填)</span>
                                </label>
                                <textarea id="custom_message" name="custom_message" rows="4"
                                         placeholder="請輸入您想要添加到郵件中的自訂內容..."></textarea>
                            </div>

                            <!-- 選項設定 -->
                            <div class="form-group full-width">
                                <div class="options-grid">
                                    <div class="checkbox-group">
                                        <input type="checkbox" id="include_charts" name="include_charts" checked>
                                        <label for="include_charts">
                                            <span class="checkbox-mark">
                                                <i class="fas fa-check"></i>
                                            </span>
                                            <span class="checkbox-text">
                                                <strong>包含圖表分析</strong>
                                                <small>在郵件中附加視覺化圖表</small>
                                            </span>
                                        </label>
                                    </div>

                                    <div class="checkbox-group">
                                        <input type="checkbox" id="include_recommendations" name="include_recommendations" checked>
                                        <label for="include_recommendations">
                                            <span class="checkbox-mark">
                                                <i class="fas fa-check"></i>
                                            </span>
                                            <span class="checkbox-text">
                                                <strong>包含投資建議</strong>
                                                <small>添加基於分析的投資建議</small>
                                            </span>
                                        </label>
                                    </div>

                                    <div class="checkbox-group">
                                        <input type="checkbox" id="include_risk_warning" name="include_risk_warning" checked>
                                        <label for="include_risk_warning">
                                            <span class="checkbox-mark">
                                                <i class="fas fa-check"></i>
                                            </span>
                                            <span class="checkbox-text">
                                                <strong>包含風險提醒</strong>
                                                <small>添加風險評估和提醒事項</small>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 發送按鈕 -->
                        <div class="form-actions">
                            <button type="button" id="preview-btn" class="btn btn-secondary">
                                <i class="fas fa-eye"></i>
                                預覽郵件
                            </button>
                            <button type="submit" id="send-btn" class="btn btn-primary" disabled>
                                <span class="btn-icon">
                                    <i class="fas fa-paper-plane"></i>
                                </span>
                                <span class="btn-text">發送郵件</span>
                                <div class="btn-loading">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 預覽模態框 -->
        <div class="modal" id="preview-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>
                        <i class="fas fa-eye"></i>
                        郵件預覽
                    </h3>
                    <button class="modal-close" id="preview-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="email-preview"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="preview-cancel">取消</button>
                    <button class="btn btn-primary" id="preview-send">確認發送</button>
                </div>
            </div>
        </div>

        <!-- 結果模態框 -->
        <div class="modal" id="result-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-icon" id="result-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h3 id="result-title">發送成功</h3>
                    <button class="modal-close" id="result-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="result-message">郵件已成功發送！</div>
                    <div id="result-details"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="result-ok">確定</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/mail-script.js"></script>
</body>
</html>
